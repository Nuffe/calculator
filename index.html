<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container" class="container">
    <div id="outline" class="outline">
        <div class="display">
            <div class="calcdiv"> <p class="calc"></p> </div>
       <div class="sumdiv">  <p class="sum">25</p></div>
        </div>


<div class="number-grid"> 
    <div class="grid-container">
        <button class="reset    number" name="clear">C</button>
        <button class="back     number" name="back">B</button>
        <button class="divide   number" name="/">/</button>
        <button class="multiply number" name="*">x</button>
        <button class="seven    number" name="7">7</button>
        <button class="eighht   number" name="8">8</button>
        <button class="nine     number" name="9">9</button>
        <button class="sub      number" name="-">-</button>
        <button class="four     number" name="4">4</button>
        <button class="five     number" name="5">5</button>
        <button class="sixe     number" name="6">6</button>
        <button class="add      number" name="+">+</button>
        <button class="one      number" name="1">1</button>
        <button class="two      number" name="2">2</button>
        <button class="tree     number" name="3">3</button>
        <button class="equal    number" name="equal">=</button>
        <button class="zero     number" name="0">0</button>
        <button class="dot      number" name=",">.</button>
      </div>
</div> 
</div>
</div>







</body>


<script src="script.js"></script>

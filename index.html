<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container" class="container">
    <div id="outline" class="outline">
        <p class="version">Version 0.55</p>
        <div class="display">
            <div class="calcdiv"> <p class="calc"></p> </div>
       <div class="sumdiv">  <p class="sum"></p></div>
        </div>


<div class="number-grid"> 
    <div class="grid-container">
        <button class="  reset remove" name="clear">C</button>
        <button class="  back remove" name="back">B</button>
        <button class="number change divide"  value="/" name="divide">/</button>
        <button class="number change multiply" value="x" name="multiply">x</button>
        <button class="number math seven" name="7">7</button>
        <button class="number math eighht" name="8">8</button>
        <button class="number math nine" name="9">9</button>
        <button class="number change sub" value="-" name="sub">-</button>
        <button class="number math four" name="4">4</button>
        <button class="number math five" name="5">5</button>
        <button class="number math sixe" name="6">6</button>
        <button class="number change add" value="+" name="add">+</button>
        <button class="number math one" name="1">1</button>
        <button class="number math two" name="2">2</button>
        <button class="number math tree" name="3">3</button>
        <button class="number equal" value="="name="equal">=</button>
        <button class="number math zero" name="0">0</button>
        <button class="number math mathdot" name=",">.</button>
      </div>
</div> 
</div>
</div>







</body>


<script src="script.js"></script>
